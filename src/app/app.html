<!-- before log-in show  -->
<div [ngClass]="{'disp-block full-height' : !hasLoggedIn, 'disp-none': hasLoggedIn}">

</div>

<div [ngClass]="{'disp-block' : showLoading, 'disp-none': !showLoading}">
